                    </div>
                </div>
                <div class="col-md-2">
                    <input type="text" id="meetingLocation" placeholder="Enter location..." [(ngModel)] = "memo.meetingLocation"

        <div class="row top-buffer">
            <div class="col-md-12">
                <div class="col-md-6">
                    &nbsp;

                <div class="col-md-6">
                    <label class="col-md-2">Score:<span id="averageScore"></span></label>

                        <input type="radio" name="suitability" id="suitabilityNo" onclick="changeSuitability('NO')"
                               value="NO"/>
                        <span>N</span>
                    </label>
                </div>
                <div class="col-md-1">
                    <label class="checkbox-inline">
                        <input type="radio" name="suitability" id="suitabilityYes" onclick="changeSuitability('YES')"
                               value="YES"/>
                        <span>Y</span>
                    </label>
                </div>
                <div class="col-md-1">&nbsp;</div>
                <label for="nonsuitableReason" class="col-md-1">If No, why</label>
                <div class="col-md-5">
                    <textarea spellcheck="false"  class="form-control col-md-4" id="nonsuitableReason" maxlength="1000"></textarea>
                </div>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-md-12" style="background-color:#5bc0de;">
                <div>

                        <span>GP AND TEAM</span>
                    </div>
                    <div class="col-md-5">&nbsp;</div>
                    <div class="col-md-1">
                        <select id="teamScore" class="form-control" onchange="updateScore();">

                        </select>
                    </div>
                </div>
            </div>

        <div class="row top-buffer">
            <div class="col-md-12 nopadding">

                <div class="col-md-1">

                        <option value="0">---</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>

            <div class="col-md-12 nopadding">

                <div class="col-md-6">
                    <span>STRATEGY</span>
                </div>
                <div class="col-md-5">&nbsp;</div>
                <div class="col-md-1">
                    <select id="strategyScore" class="form-control" onchange="updateScore();">
                        <option value="0">---</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            </div>
        </div>

        <div class="row top-buffer">
            <div class="col-md-6">
                <div class="jumbotron" style="padding-top: 5px; padding-bottom: 5px;">
                    <label>ATTACHMENTS</label>
                    <div class="row">
                        <label class="btn btn-primary col-md-3" for="attachmentFile">
                            <input id="attachmentFile" name="attachmentFile" type="file" style="display:none;"
                                   onchange="$('#attachment-file-info').html($(this).val());var text = $('#attachment-file-info').html();text = text.substring(text.lastIndexOf('\\') + 1, text.length);$('#attachment-file-info').html(text);"/>
                            Add
                        </label>
                        <div class="col-md-1">
                            <span class='label label-info' id="attachment-file-info"></span>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div *ngFor="let attachment of attachments">
                            <a>link</a>&nbsp;
                            <a onclick="return confirm('Are you sure want to delete attachment?')">
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label class="col-md-2">Author:</label>
                <div class="col-md-4">
                    <input type="text" placeholder="Your name... " class="form-control col-md-2" id="author"
                           name="author" maxlength="250"/>
                </div>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-md-12">
                <button type="submit" class="btn btn-success pull-right" name="saveMemo">Save</button>
            </div>
