<div class="container" align="center">
    <div class="row">
        <form (ngSubmit)="resetConfirm()">
            <div class="form-group input-group" style="width: 400px">
                <label class="control-label">New password:</label>
                <span class="input-group-btn">
                    <button class="btn btn-default reveal" type="button" (click)="togglePasswordTextType()"><i class="glyphicon glyphicon-eye-open"></i></button>
                </span>
                <input class="form-control" [type]="passwordFieldType ? 'text' : 'password'" name="newPassword"
                       placeholder="Enter new password"
                       [(ngModel)]="newPassword"/>
            </div>
            <div class="form-group input-group" style="width: 400px">
                <label class="control-label">Confirm new password:</label>
                <span class="input-group-btn">
                    <button class="btn btn-default reveal" type="button" (click)="toggleConfirmPasswordTextType()"><i class="glyphicon glyphicon-eye-open"></i></button>
                </span>
                <input class="form-control" [type]="confirmPasswordFieldType ? 'text' : 'password'" name="confirmNewPassword"
                       placeholder="Confirm new password"
                       [(ngModel)]="confirmNewPassword"/>
            </div>
            <div><button type="submit" class="btn btn-def btn-block" style="width: 400px">Confirm reset password</button></div>
        </form>
    </div>
</div>
