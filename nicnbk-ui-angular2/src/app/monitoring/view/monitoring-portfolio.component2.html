    <div class="row">
        <div class="col-md-2">
            <select (ngModelChange)="redraw()" [(ngModel)]="tableDate" id="tableDate" class="form-control" >
                <option *ngFor="let item of getAllDates()" [value]="item">{{item}}</option>
            </select>
        </div>
        <div class="pull-right">
            <form #yourForm="ngForm" (ngSubmit)="onSubmitNicPortfolio()" *ngIf="canEdit()">
                <h4>Update NIC portfolio data</h4>
                <input type="file" #fileupload (change)="fileChange(fileupload.files)"/>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <h4>Performance NAV</h4>
                <div id="portfolio_nav_table">
                </div>
            </div>
            <div class="col-md-6">
                <h4>Portfolio Performance</h4>
                <div id="portfolio_performance_table">
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-6">
            <div id="target_allocation_chart">
            </div>
        </div>
        <div class="col-md-6">
            <div id="actual_allocation_chart">
            </div>
        </div>
    </div>
